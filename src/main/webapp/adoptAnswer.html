<div class="modal-dialog-bg" style="opacity: 0.5; width: 1920px; height: 12986px;" aria-hidden="true"></div>
<div class="modal-wrapper">
  <div class="modal-dialog" tabindex="0" role="dialog">
    <div class="modal-dialog-title">
      <span class="modal-dialog-title-text"  role="heading">采纳答案</span>
      <span class="modal-dialog-title-close" role="button" tabindex="0" aria-label="Close"></span>
    </div>
    <div class="modal-dialog-content" style="margin: 0px; padding: 0px;">
      <div class="ReportMenu">
        <div class='dialog-report' style='padding:15px 20px 0 20px;'>
           <span class='success-adopt'>采纳成功!</span>
           <span class='adopt-group'>感谢您采纳满意回答。</span>
           <span class='adopt-thank'> 向帮助您的网友说句感谢的话吧!</span>
           <div class="control-group message">
                 <textarea placeholder="" name="reward[message]"  class='adopt-reasons'></textarea>
           </div>
        </div>
        <div class="zh-pm-warnmsg" style="display:none;text-align:right;color:#C3412F; font-size:12px;padding:0 18px 0 0;"></div>
        <div class="RewardMenu-actions" style='margin-top:25px;'>       
           <button class="zg-btn-blue btn" id="adoptAnswer-btn" data-adopt-answer="{$T.comId}" data-receiveuid="{$T.receiveUid}">确认</button>      
        </div>
      </div>
    </div>
  </div>
</div>
