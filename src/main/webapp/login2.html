<!DOCTYPE html>
<html>
  <head>
     
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
               登录
    </title>
    <link rel="stylesheet" href="css/css.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/layer.css" id="layui_layer_skinlayercss">
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/js.KinerCode.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/pj_authcode.js"></script> 
    <script type="text/javascript" src="scripts/layer.js"></script>
    <script type="text/javascript" src="scripts/pj_reg_ajax.js"></script>
    <!--[if IE]>
     <script src="scripts/IE9.js"></script>
    <![endif]-->
 </head>
  
  <body class="login">
    <div class="login_cont">
      <div class="logoin_cont_box">
        <div class="login_left">
          <div class="login_box_cont">
            <div class="login_box_h1_d" id="usertype1">
              用户登录
            </div>
            <div class="clear">
            </div>
            <div class="lgoin_box_cot" id="login_cur">
              <div class="login_box_list logoin_re">
                <input type="text" class="login_box_bth placeholder loginname" id="username"
                placeholder="请输入邮箱/手机" onblur="check_name();">
                <div class="reg_email_box" id="defusername" style="display:none">
                </div>
                <span class="reg_tips reg_tips_red" id="ajax_username" style="display:none;">
                </span>
               </div>
            </div>
            <div class="login_box_list logoin_re_m">
              <span id="pass1">
                <input type="password" placeholder="密码" onkeyup="uppassword(1)" id="password1"
                onblur="reg_checkAjax(&#39;password1&#39;);" class="login_box_bth placeholder loginname loginpwd"
                value="">
              </span>
              <span class="reg_tips reg_tips_red" id="ajax_password1" style="display:none;">
              </span>
            </div>
            <div class="clear">
            </div>
            <div class="login_box_list logoin_re_m">
              <input id="txt_CheckCode" type="text" class="login_box_bth_yz loginname  loginpyz"
              value="验证码" maxlength="4" name="authcode">
            </div>
            <div class="login_box_list_yzm" id="vcode_imgs1">
             
            </div>
            <div class="clear">
            </div>
            <div class="login_box_cz">
              <span class="login_box_cz_l">
                <input type="checkbox" name="loginname" value="1" class="index_logoin_check">
                <em class="fl">
                  记住登录状态
                </em>
              </span>
              <a href="#">
                忘记密码？
              </a>
            </div>
            <div class="clear">
            </div>
            <div class="login_box_cz">
              <input type="submit" value="登 录" class="login_box_bth2" onclick="check_login()">
              <a class="go_register" href="registration.html">
                立即注册
              </a>
            </div>
            <div class="login_other">
              <div class="login_other_left">
                其他方式登录：
              </div>
              <div class="login_qq">
                <a href="#" class="log_sina png">
                </a>
                <a href="#" class="png">
                </a>
                <a href="#" class="log_wx png">
                </a>
              </div>
            </div>
            <div class="clear">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
