<div class="zm-editable-editor-wrap clearfix" style='margin-left:0;'>
  <div class="pj-editable-editor-outer">
    <div class="pj-editable-editor-inner pj-form-text-input" style='padding:0'>
      <input type='text' class="pj-editable-editor-input" value="{$T.title}" id='nameedit{$T.savename}' placeholder="{$T.placeholder}">
    </div>
  </div>
  <div class="zm-command">
    <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
    <span class="item-msg-content"  style="display:none">合法长度为4-18个字符</span>
    <a class="zm-command-cancel" name="{$T.canclename}" href="javascript:;" style='font-size:14px;font-weight:500;'>取消</a>
    <a class="zg-r3px zg-btn-blue" name="{$T.savename}" href="javascript:;">保存</a>
  </div>
</div>
