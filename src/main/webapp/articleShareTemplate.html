                <a href="/{$T.detail}?id={$T.sharelist.id}" target="_blank" title="{$T.sharelist.coursesname}">{$T.sharelist.coursesname}</a>  
          </div>
          <div class='w125 ib ilbookc'>
                {$T.sharelist.recommendsum}
          </div>
          <div class='w125 ib ilbookc'>

           </div>
           <div class='w92 ib operate'>
