{#if $T.isContinueAdd==1}
<div class="background-workexperience-container section-container zg-empty" id='work{$T.anchor}' data-num='{$T.anchor}'>
{#else}
<div class="background-workexperience-container section-container workexperience-container zg-empty" id='work{$T.anchor}' data-num='{$T.anchor}'>
{#/if}
  <input type='hidden' name='isedit' value='{$T.isEdit}'>
  <input type='hidden' name='companyname' value='{$T.companyname}'>
  <input type='hidden' name='description' value='{$T.description}'>
  <input type='hidden' name='jobtitle' value='{$T.jobtitle}'>
  <input type='hidden' name='onjobstartTime' value='{$T.onjobstartTime}'>
  <input type='hidden' name='onjobendTime' value='{$T.onjobendTime}'>
  <input type='hidden' name='currentid' value='{$T.currentid}'>
  {#if $T.isContinueAdd==1}
   <div class="header">
    <span>工作经历</span>
    <a href="javascript:void(0)" id="addcontinuouswork" class="add-all ml20  add-all-able" data-addtype='0'>
		<span>+</span>&nbsp;继续添加
	</a>
  </div>
 {#/if}
 <div class='workposition'>
    <div class='positioninfo'>
	    <label> 工作职位:</label>
	    <span class='position'>
	       <textarea name="position" class="content"  placeholder="填写工作职位"></textarea>   
	    </span>
	    <a href="javascript:;" class="zu-edit-button" name="editsposition" data-currentid='{$T.currentid}'  style='display:none'><i class="zu-edit-button-icon"></i>修改</a>
    </div>
  </div>
  <div class="company">
       <label>公司名称:</label>
       <span class='companyname'>
	       <textarea name="company" class="content" style="resize: none" placeholder="填写公司名称"></textarea>    
	       <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
	       <span class="item-msg-content"  style="display:none">请填写公司名称</span>
       </span>
       <a href="javascript:;" class="zu-edit-button" name="editscompanyname" data-currentid='{$T.currentid}'  style='display:none'><i class="zu-edit-button-icon"></i>修改</a>
  </div>
  <div class='onjob'>
       <span class="onjobtime">
          <label>在职时间:</label>
             <input type="text" class="onjobstartTime" value='{$T.onjobstartTime}' readonly='readonly' id='jobstartTime{$T.randomid}'>
		   --
		     {#if $T.onjobendTime!=''&& $T.companyname!=''}
		       <input type="text" class="onjobendTime" value='{$T.onjobendTime}' readonly='readonly' id='jobendTime{$T.randomid}'>
		       <label class="current-position" style='display:none'>目前</label>
		     {#else}
		       <input type="text" class="onjobendTime" value='' readonly='readonly' id='jobendTime{$T.randomid}' style='display:none'>
		       <label class="current-position">目前</label>
		     {#/if}
		    
		     <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
             <span class="item-msg-content"  style="display:none">请选择在职时间</span>
      </span>
      {#if $T.onjobendTime!=''&& $T.companyname!=''}
      <span class="checkbox chk still-here"></span><label class='isCurrent'>仍然在职</label>
      {#else}
      <span class="checkbox chk still-here select-icon"></span><label class='isCurrent'>仍然在职</label>
      {#/if}
      <a href="javascript:;" class="zu-edit-button" name="editsonjobtime"  data-currentid='{$T.currentid}'  style='display:none'><i class="zu-edit-button-icon"></i>修改</a>
  </div>
  
  <div class='workdescription'>
    <div class='description'>
	     <label>工作内容:</label>
	     <span class='workcontent'>
	       <textarea name="description" class="content"  placeholder="填写工作内容"></textarea>   
	     </span>
	    <a href="javascript:;" class="zu-edit-button" name="editsdescription" data-currentid='{$T.currentid}'  style='display:none'><i class="zu-edit-button-icon"></i>修改</a>
    </div>
  </div>
  <div class="zm-command append-delete">
    {#if $T.companyname}
    <a href="javascript:;"  name='deletework' data-id="{$T.currentid}">删除此职位</a>
    {#/if}
    <a class="zm-command-cancel" data-company='{$T.companyname}' data-description='{$T.description}' data-jobtitle='{$T.jobtitle}' data-onjobstartTime='{$T.onjobstartTime}' data-onjobendTime='{$T.onjobendTime}' data-currentid='{$T.currentid}'  name="myworkcancel" href="javascript:;">取消</a>
    <a class="zg-r3px zg-btn-blue" name="myworksave" href="javascript:;">保存</a>
  </div>
</div>
