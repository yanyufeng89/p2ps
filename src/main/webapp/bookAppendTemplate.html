  <div class="media-left">
     <a class='uhead' href='/myHome/getHomePage/{$T.user.userid}' target='_blank' data-userid='{$T.user.userid}'>
            {#if $T.user.headicon}
              <img class='uname lazy {#if $T.user.usertype==2}company-img{#/if}'  src="{$T.user.headicon}" alt="个人头像" data-userid='{$T.user.userid}' data-moduletype='1'>
            {#else}
              <img class='uname lazy {#if $T.user.usertype==2}company-img{#/if}' src='/image/1b48b5a75c71597_100x100.jpg' alt="个人头像" data-userid='{$T.user.userid}' data-moduletype='1'>
            {#/if}
            
            {#if $T.commentby}  
               <a href='/myHome/getHomePage/{$T.user.userid}' target='_blank' class='uname' data-userid='{$T.user.userid}'>

			   </a>
                <span class="desc">&nbsp;回复&nbsp;</span>

                   <a href='/myHome/getHomePage/{$T.commentby}' target='_blank'>{$T.recommendname}</a>
                </span>
            {#else}
                <a href='/myHome/getHomePage/{$T.user.userid}' class='uname' data-userid='{$T.user.userid}' target='_blank'>{$T.user.username}</a>
            {#/if}
	 </a>

  <div class="media-right">
    <div class="reason  bookrenson-{$T.id}">
          {$T.commendcontent}

    <div class="operate">
      <a class="answer-date-link meta-item" target="_self" href="javascript:;">
