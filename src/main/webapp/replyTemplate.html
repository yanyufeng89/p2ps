<div class="zm-comment-form expanded">
  <div class="zm-comment-editable-wrap">
    <textarea  placeholder="写下你的回复…"  class='zm-comment-editable pj-replaycontent'></textarea>
  </div>
  <div class="zm-command zg-clear">
    <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
	<span class="item-msg-content" style='display:none'>文字超出最大限制</span>
    <a href="javascript:;" class="zm-comment-submit-{$T.commenttype} zg-right zg-btn-blue"  data-commentid='{$T.commentid}' data-name='{$T.commentname}'  data-parentcommid='{$T.parentcommid}'  data-relationid='{$T.parentcommid}' style='width:60px;'>评论</a>
    <a href="javascript:;" class="zm-comment-close zm-command-cancel" style='vertical-align: super;'>取消</a>
  </div>
</div>
