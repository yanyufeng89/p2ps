	    <div class="reg_content">
		  <div class='pj-bgimg'><img src='/51jobplusCore/image/login-bg.jpg' alt='' width='660' height='445'></div>
	      <div class="logoin_cont">
	        <div class="reg_h1_tit">
	          <ul class="reg_ul_list">
	            <li  id="reg1" class="reg_cur">
	              <a class="reg_h1_icon">
	                个人注册
	              </a>
	            </li>
	            
	          </ul>
	        </div>
	        <div class="register_box">
	          <form class="register_Switching_box" id="regtype1" method="post" action="user/reg">
	            <ul class="register_list">
	              <li class="mt20">
	                <span id="pass1">
	                  <input type="text" placeholder="昵称" 
	                  id="username" name="username" onblur="reg_checkAjax(&#39;username&#39;);" class="placeholder loginname"
	                  value="">
	                </span>
	                <span class="reg_tips reg_tips_red" id="ajax_username" style="display: none;">
	                </span>
	              </li>
	              <li class="mt20 reg_re2">
	                <input type="text" class="placeholder loginname" id="email" name="email" placeholder="请输入手机/邮箱"
	                onblur="reg_checkAjax(&#39;email&#39;);">
	                <span class="reg_tips reg_tips_red" id="ajax_email" style="display: none;">
	                </span>
	              </li>
	              <li class="mt20">
	                <span id="pass1">
	                  <input type="password" placeholder="输入6位以上的密码，区分大小写字母" onkeyup="uppassword(1)"
	                  id="password1" name="passwd" onblur="reg_checkAjax(&#39;password1&#39;);" class="placeholder loginname"
	                  value="">
	                </span>
	                <span class="reg_tips reg_tips_red" id="ajax_password1" style="display: none;">
	                </span>
	              </li>
	              <li class="reg_re mt20">
	                <div class="kg_lgn_psw_strong">
	                  <div class="kg_lgn_psw_txt">
	                    密码强度:弱
	                  </div>
	                  <div class="kg_lgn_psw_strong_cnt">
	                    <span id="pass1_1" class="psw_span">
	                    </span>
	                    <span id="pass2_1" class="psw_span ">
	                    </span>
	                    <span id="pass3_1" class="psw_span ">
	                    </span>
	                  </div>
	                  <div class="kg_lgn_psw_txt">
	                    强
	                  </div>
	                  <div class="psw_xs" onmousemove="showtip(1)" onmouseout="hidetip(1)">
	                    <a href="javascript:showpw(1);" id="showpw1" class="psw_xs_a">
	                      显示密码
	                    </a>
	                    <div class="psw_xs_tips" id="tip1" style="display: none;">
	                      你可以点击这里检查已填写的密码
	                    </div>
	                  </div>
	                </div>
	              </li>
	             <li class="mt20">
	                <input id="CheckCode" placeholder="验证码" type="text" class="logoin_text_yz"
	                maxlength="4">
	                <div id="vcode_imgs1"  class="logoin_text_yz" style="margin-left:10px;"> 
	                
	                </div>
	               
	                <span class="reg_yz_look">
	                  看不清？
	                  <a href="javascript:check_codes(1);" class="registe_a">
	                    换一张
	                  </a>
	                </span>
	              </li> 
	              <input type='hidden' name='verification_code' value=''>
	             
	              <li class="mt20" style="display:none;" id="regcode">
	                <input id="mobliecode"  placeholder="短信验证码" type="text" class="logoin_text_yz"
	                maxlength="6" style="padding:0 5px 0 5px;margin-top:3px">
	                <span>
	                  <input type="button" value="获取手机验证码" class="register_submit" onclick="sendmsg(this,'getpw')"
	                  id="phonecode" data-messagetype='0' style="width:160px;">
	                </span>
	              </li>
	              
	              <li class="m10">
	                <input type="checkbox" id="xieyi" class="logoin_check" value="1" checked="checked">
	                我已阅读并自愿遵守
	                <a href="#" target="_blank" class="reg_yhxy">
	                  用户协议
	                </a>
	              </li>
	              <li class="mt20">
	                <input type="button" class="register_submit" onclick="check_user(this);" value="注册">
	              </li>
	            </ul>
	          </form>
	        </div>
	        <div class="already-register">
	          已有账户，
	          <a href="login.html">
	            请登录
	          </a>
	        </div>
	      </div>
	    </div>
	    <input type="hidden" id="usertype" value="1">
	    <input type="hidden" id="regtype" value="0">
	    <input type="hidden" id="send" value="0">
