<div tabindex="-1" class="zm-item-answer  zm-item-expanded">
  <div class="answer-head">
    <div class="zm-item-answer-author-info">
       <a class="zm-item-link-avatar avatar-link" href='/51jobplusCore/myHome/getHomePage?userid={$T.userid}' target="_blank">
       {#if $T.headicon}
          {#if $T.ispublic==1}
          <img src="{$T.headicon}" class="zm-list-avatar avatar" data-userid="{$T.userid}" data-moduletype="0">
          {#else}
          <img src="{$T.headicon}" class="zm-list-anonymous-avatar avatar" data-userid="{$T.userid}" data-moduletype="0">
          {#/if}
       {#else}
         {#if $T.ispublic==1}
          <img src="/51jobplusCore/image/1b48b5a75c71597_100x100.jpg" class="zm-list-avatar avatar" data-userid="{$T.userid}" data-moduletype="0">
         {#else}
          <img src="/51jobplusCore/image/1b48b5a75c71597_100x100.jpg" class="zm-list-anonymous-avatar avatar" data-userid="{$T.userid}" data-moduletype="0">
         {#/if}
       {#/if}
     </a>
     {#if $T.ispublic==1}
      <a class="author-link" target="_blank" href='/51jobplusCore/myHome/getHomePage?userid={$T.userid}' data-userid="{$T.userid}" data-moduletype="0">
             {$T.username}
      </a>
     {#else}
      <a class="anonymous-user"  target="_blank"  data-userid="{$T.userid}" data-moduletype="0">
                                 匿名用户
      </a>
     {#/if}
   </div>
  </div>
  <div class="zm-item-rich-text expandable js-collapse-body">
    <div class="zm-editable-content clearfix">
      {$T.commcontent}
    </div> 
  </div>
  <div class="zm-item-meta answer-actions clearfix js-contentActions">
    <div class="zm-meta-panel">
      <a itemprop="url" class="answer-date-link meta-item" target="_blank" href="javascript:;">发布&nbsp;{$T.topicsComment.showcreatetime}</a>
      <a href="javascript:;" name="addcomment" class="meta-item toggle-comment js-comment" data-answer="{$T.topicsComment.id}" data-commentcount="0" data-createperson="{$T.userid}">
        <i class="z-icon-comment"></i>0条评论
     </a>
      <a href="javascript:;" class="meta-item zu-autohide js-share goog-inline-block goog-menu-button" role="button" aria-expanded="false" tabindex="0" aria-haspopup="true" style="-webkit-user-select: none;">
        <div class="goog-inline-block goog-menu-button-outer-box">
          <div class="goog-inline-block goog-menu-button-inner-box">
            <div class="goog-inline-block goog-menu-button-caption">
              <i class="z-icon-share"></i>分享</div>
            <div class="goog-inline-block goog-menu-button-dropdown">&nbsp;</div></div>
        </div>
      </a>

     </div>
    <div class="anscommtemplate"></div>
  </div>
</div>
