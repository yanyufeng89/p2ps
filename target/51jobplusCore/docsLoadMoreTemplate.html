<!-- 文档详情加载更多 -->
{#foreach $T.booklist as list}
<div class="item">
    <div class="media-left">

            <a class="uhead" href='/51jobplusCore/myHome/getHomePage?userid={$T.list.userid}'  target='_blank' data-userid="{$T.list.userid}">
            {#if $T.list.userHeadIcon}
		        <img class='uname' src="{$T.list.userHeadIcon}" alt=""  data-userid='{$T.list.userid}' data-moduletype='1'>
		        {#else}
		        <img class='uname' src='/51jobplusCore/image/1b48b5a75c71597_100x100.jpg' alt="" data-userid='{$T.list.userid}' data-moduletype='1'>
		    {#/if}
		    </a>
		    {#if $T.list.commentbyName}
	            <span class="uname" data-userid='{$T.list.userid}'>
	              <a href='/51jobplusCore/myHome/getHomePage?userid={$T.list.userid}' target='_blank'>{$T.list.userName}</a>
	              <span class="desc">&nbsp;回复&nbsp;</span>
	               <span class="uname"  data-userid='{$T.list.commentby}' data-moduletype='1'>

	               <a href='/51jobplusCore/myHome/getHomePage?userid={$T.list.commentby}' target='_blank'>{$T.list.commentbyName}</a>
	     
	               </span>
	            </span>
	           {#else}
	            <span class="uname" data-userid='{$T.list.userid}' data-moduletype='1'>
	            <a href='/51jobplusCore/myHome/getHomePage?userid={$T.list.userid}' target='_blank'>{$T.list.userName}</a>	   
	            </span>
		    {#/if}       
        
    </div>
    <div class="media-right">
        <div class="reason">
           {$T.list.comments}
        </div>
        <div class="operate">
            <a itemprop="url" class="answer-date-link meta-item" target="_blank" href="javascript:;">
                {#if $T.list.userCommentTime}
		            {$T.list.userCommentTime}
		        {#/if}
            </a>
            <a href="javascript:;" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox"
            data-recommend="{$T.list.userid}" data-recommendname="{$T.list.userName}" data-relationid='{$T.list.id}'>
                <i class="z-icon-comment">
                </i>
           评论
            </a>
        </div>
    </div>
</div>
{#/for}
