<input type='hidden' name='email' value='{$T.email}'>
<input type='hidden' name='phone' value='{$T.phone}'>
<div class="email">
  <span>邮箱:&nbsp;&nbsp;</span>
  <span class='emailinfo'>
	   <textarea type="text" name="email" class="contact-content" placeholder="填写邮箱">{$T.email}</textarea>
  </span>
  <a href="javascript:;" class="zu-edit-button" name="editemail" style="display: none;"><i class="zu-edit-button-icon"></i>修改</a>
  <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
  <span class="item-msg-content"  style="display:none">邮箱格式不正确</span>
</div>
<div class="phone">
  <span>电话:&nbsp;&nbsp;</span>
   <span class='phoneinfo'>
       <textarea type="text" name="phone" class="contact-content" placeholder="填写电话">{$T.phone}</textarea>
   </span>
   <a href="javascript:;" class="zu-edit-button" name="editphone" style="display: none;"><i class="zu-edit-button-icon"></i>修改</a>
   <b class="ic ic-msg" style="background-position: -47px -144px;display:none"></b>
   <span class="item-msg-content"  style="display:none">电话格式不正确</span>
</div>
<div class="zm-command">
    <a class="zm-command-cancel" data-email='{$T.email}' data-phone='{$T.phone}'  data-currentid='{$T.currentid}'  name="mycontanctcancel" href="javascript:;" style='font-size:14px;font-weight:500;'>取消</a>
    <a class="zg-r3px zg-btn-blue" name="mycontanctsave" href="javascript:;">保存</a>
</div>
