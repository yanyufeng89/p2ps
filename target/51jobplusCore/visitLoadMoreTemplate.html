<!-- 我的关注列表加载更多 -->
{#foreach $T.concernlist as list}
<div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
	   <div class="zg-right">
	      {#if ($T.list.fansIds=='0')}
		     <button data-userid="{$T.list.visitorid}" class="zg-btn zm-rich-follow-btn small nth-0 zg-btn-follow" data-actiontype="1">+&nbsp;关注</button>
		  {#else}
		     <button data-userid="{$T.list.visitorid}" data-a='1' class="zg-btn zm-rich-follow-btn small nth-0 zg-btn-unfollow" data-actiontype="0">取消关注</button>
		  {#/if}
	   </div>
	   <a title="{$T.list.username}" class="zm-item-link-avatar" target="_blank" href="/myHome/getHomePage/{$T.list.visitorid}" data-userid='{$T.list.visitorid}'>
	      {#if $T.list.headIcon}
		    <img  src="{$T.list.headIcon}" class="zm-item-img-avatar lazy" alt="个人头像">
		  {#else}
		    <img  src="/image/1b48b5a75c71597_100x100.jpg" class="zm-item-img-avatar lazy" alt="个人头像">
		  {#/if}
	   </a>
	   <div class="zm-list-content-medium">
			<h2 class="zm-list-content-title">
			  <a  href="/myHome/getHomePage/{$T.list.visitorid}" data-userid='{$T.list.visitorid}' target="_blank" class="zg-link author-link" title="{$T.list.userName}">{$T.list.userName}</a>
			</h2>
			<div class="pj-introduction ellipsis">
			    <span class="bio">
			       {#if $T.list.description}
					   {$T.list.description}
				   {#/if}
			    </span>
			</div>
			<div class="details zg-gray">
			<a target="_self" href="javascript:void(0)" class="zg-link-gray-normal">
			  {$T.list.attentionsum}关注
			</a>
			<a class="zg-link-gray-normal">/</a>
			<a target="_self" href="javascript:void(0)" class="zg-link-gray-normal">
			   {$T.list.fanssum}粉丝
			</a>
			<a target="_self"  class="zg-link-gray-normal" href='javascript:void(0)'>
				&nbsp;&nbsp;{$T.list.showVTime}
			</a>
			</div>
	  </div>
 </div>
{#/for}
